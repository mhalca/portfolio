<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8da1984590.js" crossorigin="anonymous"></script>
    <title>Graphic Designs</title>
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<div id="header-port">
    <!--NAVIGATION BAR-->
        <nav class="black">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"><img src="img/logo-nav.png" style="width: 150px; height: 70px;"></a>
            <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        </nav>

        <div class="container">
            <div class="header-text-port">
            <h1>Graphic Design<span> Projects</span><br></h1> 
        </div>
    </div>
    </div>
    <button id="scrollToTopButton" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>

    <body class="row">
        <!-- Navigation Column -->
        <div class="col s2 right sticky hide-on-small-only">
            <ul class="section table-of-contents">
                <li><a href="#logo" class="grey-text">CCC School Logo</a></li>
                <li><a href="#certs" class="grey-text">Certificates</a></li>
                <li><a href="#ppt" class="grey-text">Powerpoint</a></li>
            </ul>
        </div>
        <br><br>
        <div id="logo" class="section scrollspy">
        <div class="row">
            <div class="col s12 m3">
                <h4 class="sub-title-port">CCC System <span class="red-text text-accent-4">Logos</span></h4>
            </div>
            <div class="col s12 m7">
                <div class="image-grid-logo">
                    <img src="projects/logo/eams.png" alt="" class="materialboxed">
                    <img src="projects/logo/eams1.png" alt="" class="materialboxed">
                    <img src="projects/logo/eguro.png" alt="" class="materialboxed">
                    <img src="projects/logo/eguro1.png" alt="" class="materialboxed">
                    <img src="projects/logo/esked.png" alt="" class="materialboxed">
                    <img src="projects/logo/esked1.png" alt="" class="materialboxed">
                    <img src="projects/logo/eval.png" alt="" class="materialboxed">
                    <img src="projects/logo/eval1.png" alt="" class="materialboxed">
                    <img src="projects/logo/lms.png" alt="" class="materialboxed">
                    <img src="projects/logo/lms1.png" alt="" class="materialboxed">
                </div>
            </div>
        </div>
        </div>

        <div id="certs" class="section scrollspy">
        <div class="row">
            <div class="col s12 m3">
                <h4 class="sub-title-port">Certificates <span class="red-text text-accent-4">Templates</span></h4>
            </div>
            <div class="col s12 m7">
                <div class="image-grid-certs">
                    <img src="projects/certificates/cert1.png" class="materialboxed">
                    <img src="projects/certificates/cert2.png" class="materialboxed">
                    <img src="projects/certificates/cert3.png" class="materialboxed">
                </div>
            </div>
        </div>
        </div>

        <div id="ppt" class="section scrollspy">
            <div class="row">
                <div class="col s12 m3">
                    <h4 class="sub-title-port">Powerpoint <span class="red-text text-accent-4">Templates</span></h4>
                </div>
                <div class="col s12 m3">
                        <iframe src="projects/presentations/ppt1.pdf" width="100%" height="200px" frameborder="0"></iframe>
                </div>
                <div class="col s12 m3">
                    <iframe src="projects/presentations/ppt2.pdf" width="100%" height="200px" frameborder="0"></iframe>
            </div>
            </div>

        <!--Jquery CDN-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <!--Scroll Init-->
        <script>
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }</script>
        
        <!--Scroll Init Hide when it's above the screen-->
        <script>
            window.addEventListener('scroll', function() {
                var scrollToTopButton = document.getElementById('scrollToTopButton');
                if (window.scrollY >= 300) { 
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });
        </script>

        <!--Materialbox Init-->
        <script>
            $(document).ready(function(){
        $('.materialboxed').materialbox();
            });
        </script>

</body>
</html>
